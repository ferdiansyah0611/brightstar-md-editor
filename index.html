<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brightstar-md-editor/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brightstar MD Editor by ferdiansyah0611</title>
    <style>
      #app{
        max-width: 800px;
        width: 100%;
      }
      body{
        padding: 10px;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script type="module" crossorigin src="/brightstar-md-editor/assets/index.js"></script>
    <link rel="stylesheet" href="/brightstar-md-editor/assets/index.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.time("Load BrightstarMdEditor");
        let editor = new BrightstarMdEditor({
          element: document.getElementById("app"),
          placeholder: "Write Markdown In Here",
          option: {
            autoSave: {
              id: "main_editor",
            }
          },
        });
        editor.text("# hello world\n## hello world");
        editor.setMode(true);
        editor.mount();
        console.timeEnd("Load BrightstarMdEditor");
      });
    </script>
  </body>
</html>
